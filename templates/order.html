    <!-- BEGIN: weightDetailsModal -->
    <div id="weightDetailsModal" class="modal">
        <div class="modal-content">
            <span id="weightDetailsModalLabel" class="modal-title">Weight Details</span>
            <table id="weightDetailsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Weight</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
            <h1>Current Orders</h1>
            <table id="orderItemsList" class="table table-hover">
                <thead>
                    <th>S.No.</th>
                    <th>Item</th>
                    <th>Qty.</th>
                    <th>Unit</th>
                    <th>Desc.</th>
                    <th>Weight</th>
                </thead>
                <tbody>

                    {% endfor %} -->

            </table>
            <div id="share">
                <button type="button" class="btn btn-dark" onclick="copyTable()"> Copy </button>
                <button type="button" class="btn btn-dark" onclick="sendWhatsApp()"> WhatsApp </button>
                <button type="button" class="btn btn-dark" onclick="print()"> Print </button>
            </div>

                  <div class="toast-header">
                    <strong class="me-auto">Server</strong>
                    <small>Just Now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body" id = "toastBody">
